{% extends "layout.html" %}
{% block title %}WhatAClass: Change Password{% endblock %}
{% block body %}
    <div class="well col-md-8 col-md-offset-2">
        <h1 class="text-center">Recover your password</h1>
        <br/>

        <form class="form-horizontal" action="{{ url_for('user_mng.recover', token=token) }}" method="post" id="form">
        <fieldset>

            <div class="form-group">
                {{ form.password.label(class="col-md-5 col-sm-5 col-xs-4 text-right") }}
                <div class="col-md-3 col-sm-4 col-xs-8">
                    {{ form.password(class="form-control")}}
                </div>
            </div>

            <br/>

            {{ form.csrf_token }}

            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-sm center-block" value="Recover">Recover</button>
            </div>

        </fieldset>
        </form>

    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
             <ul class="flashes">
                {% for message in messages %}
                    <div class="message_flash">{{ message }}</div>
                {% endfor %}
             </ul>
        {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
    </body>
</html>
